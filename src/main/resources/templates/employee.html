<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div th:if="${employee}" th:style="'border : 1px solid black;
    display: flex;
    flex-direction: row;
    border-top: 4px solid rgb(25, 130, 250);
    width: 800px;
    height: auto;
    padding: 30px 30px 30px 100px;
    margin-left: 400px;
    margin-top: 50px;
    border-radius: 20px;'">
    <div>
        <img th:src="@{'/user-photos/' + ${employee.id} + '/' + ${employee.photos}}" alt="Aucune image" th:style="'width: 200px;'">
    </div>
    <div th:style="'margin-left: 50px;margin-top:10px;'">
        <p>Nom: <span th:text="${employee.name}" th:style="'text-transform: uppercase;'"></span></p>
        <p>Prénom(s): <span th:text="${employee.first_name}"></span></p>
        <p>Date de naissance: <span th:text="${employee.birthday}"></span></p>
        <p>Numero matricule: <span th:text="${employee.matricule}"></span></p>
    </div>
</div>
<a type="button" class="btn btn-outline-primary" th:href="@{/employees}" th:style="'margin-left: 700px;margin-top: 10px;'">Retour à la liste des employés</a>
<div th:unless="${employee}">
    <p>Employé introuvable !</p>
</div>
</body>
</html>
