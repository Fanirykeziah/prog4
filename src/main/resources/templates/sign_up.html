<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
   <h2>Sign Up</h2>
   <form action="/signup" method="post" th:object="${user}">
       <label>Username: <input type="text" th:field="*{username}" /></label><br />
       <label>Password: <input type="password" th:field="*{password}" /></label><br />
       <select name="role">
           <option th:each="roleOpt : ${T(com.example.Prog4.model.UserRole).values()}"
                   th:value="${roleOpt}" th:text="${roleOpt}"></option>
       </select>
       <input type="submit" value="Sign Up" />
   </form>
</body>
</html>
