<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
   <div th:style="'display:flex;
    flex-direction:row;
    border : 0px;
    width: 800px;
    height: auto;
    margin-left: 400px;
    margin-top: 100px;
    background-color:#222222;
    box-shadow: 0 0 5px black;'">
       <div>
           <img th:src="@{/images/dark.png}" alt="Exemple d'image" th:style="'width:400px ;height:auto;'">
       </div>
       <div th:style="'margin: 45px 2px 3px 45px;'">
           <form action="/signup" method="post" th:object="${user}">
               <div class="mb-3 column">
                   <label class="form-label" th:style="'color:white;'">Nom d'utilisateur</label>
                   <div class="col-sm-10">
                       <input type="text" class="form-control" th:field="*{username}" th:style="'width:300px;'">
                   </div>
               </div>
               <div class="mb-3 column">
                   <label class="form-label" th:style="'color:white;'">Mot de passe</label>
                   <div class="col-sm-10">
                       <input type="password" class="form-control" th:field="*{password}" th:style="'width:300px;'">
                   </div>
               </div>
               <label class="form-label" th:style="'color:white;'">Qui Ãªtes-vous?</label>
               <select name="role" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                   <option th:each="roleOpt : ${T(com.example.Prog4.model.UserRole).values()}"
                           th:value="${roleOpt}" th:text="${roleOpt}"></option>
               </select>
               <button type="submit" class="btn btn-primary" th:style="'margin-left:180px;margin-top:20px'">Enregistrer</button>
           </form>
       </div>
   </div>
</body>
</html>
