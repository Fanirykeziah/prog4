<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div th:style="'display:flex;
    flex-direction:row;
    border : 0px;
    width: 800px;
    height: auto;
    margin-left: 400px;
    margin-top: 100px;
    background-color:#222222;
    box-shadow: 0 0 5px black;'">
    <div>
        <img th:src="@{/images/dark.png}" alt="Exemple d'image" th:style="'width:400px ;height:auto;'">
    </div>
    <div th:style="'margin: 50px 3px 2px 45px;'">
        <form th:action="@{/login}" th:object="${user}" method="post">
          <div class="mb-3 column">
            <label class="form-label" th:style="'color:white;'">Nom d'utilisateur</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" th:field="*{username}" th:style="'width:300px;'">
            </div>
          </div>
          <div class="mb-3 column">
            <label class="form-label" th:style="'color:white;'">Mot de passe</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" th:field="*{password}" th:style="'width:300px;'">
            </div>
           </div>
        <button type="submit" class="btn btn-primary" th:style="'margin-left:90px;margin-bottom:20px;'">Se connecter</button>
        <div><a th:href="@{/signup}" th:style="'text-decoration:none;font-size:15px;font-weight:bold;color:#007BFF;text-align:center;margin-top:30px'">Si vous n'avez pas encore du compte, Enregistrez vous ici!</a></div>
        </form>
    </div>
</div>

</body>
</html>
